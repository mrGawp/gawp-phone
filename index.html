<script>
  window.onload = function phonetimeheader() {
var hours = document.getElementById("hours");
    var minutes = document.getElementById("minutes");
    var h = new Date().getHours();
    var m = new Date().getMinutes();
    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    hours.innerHTML = h;
    minutes.innerHTML = m;
    setTimeout(function wb() {
      return phonetimeheader();
  },1000);
}
function phonetimeheaderb() {
var hoursb = document.getElementById("hoursb");
    var minutesb = document.getElementById("minutesb");
    var h = new Date().getHours();
    var m = new Date().getMinutes();
    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    hoursb.innerHTML = h;
    minutesb.innerHTML = m;
    setTimeout(function wbb() {
      return phonetimeheaderb();
  },1000);
}
  function settingson() {
    var settingspage = document.getElementById("settings-page");
    settingspage.style.display = "block";
    document.getElementById("phone-headerl").style.display = "none";
    document.getElementById("phone-headerr").style.display = "none";
    document.getElementById("phone-headerrb").style.display = "inline";
    document.getElementById("phone-headerlb").style.display = "inline";
    return phonetimeheaderb();
   
  }
  function settingsoff() {
    var settingspage = document.getElementById("settings-page");
    settingspage.style.animation = "pageloadoff 0.8s forwards";
    document.getElementById("phone-headerl").style.display = "inline";
    document.getElementById("phone-headerr").style.display = "inline";
    document.getElementById("phone-headerrb").style.display = "none";
    document.getElementById("phone-headerlb").style.display = "none";
    setTimeout(function settingsoffs() {
    settingspage.style.animation = "pageloadon 0.8s";
    settingspage.style.display = "none"
  },800);
}
function settingsbdefault() {
  var settingsdefault = document.getElementById("phone-screen");
  settingsdefault.style.backgroundImage = "url('phone_backgrounds/default.jpg')";
}
function settingsbspace() {
  var settingsspace = document.getElementById("phone-screen");
  settingsspace.style.backgroundImage = "url('phone_backgrounds/space.jpg')";
}
function settingsbmountains() {
  var settingsmountains = document.getElementById("phone-screen");
  settingsmountains.style.backgroundImage = "url('phone_backgrounds/mountain.jpeg')";
}
function settingsbocean() {
  var settingsocean = document.getElementById("phone-screen");
  settingsocean.style.backgroundImage = "url('phone_backgrounds/ocean.jpg')";
}



function flappyon() {
  var flappypage = document.getElementById("flappy-page");
  flappypage.style.display = "block";
  document.getElementById("phone-headerl").style.display = "none";
    document.getElementById("phone-headerr").style.display = "none";
    document.getElementById("phone-headerrb").style.display = "inline";
    document.getElementById("phone-headerlb").style.display = "inline";
    return phonetimeheaderb();
}
function flappyoff() {
    var flappypage = document.getElementById("flappy-page");
    flappypage.style.animation = "pageloadoff 0.8s forwards";
    document.getElementById("phone-headerl").style.display = "inline";
    document.getElementById("phone-headerr").style.display = "inline";
    document.getElementById("phone-headerrb").style.display = "none";
    document.getElementById("phone-headerlb").style.display = "none";
    setTimeout(function settingsoffs() {
      flappypage.style.animation = "pageloadon 0.8s";
      flappypage.style.display = "none"
  },800);
}
function weatheron() {
  var weatherpage = document.getElementById("weather-page");
  weatherpage.style.display = "block";
  document.getElementById("phone-headerl").style.display = "none";
    document.getElementById("phone-headerr").style.display = "none";
    document.getElementById("phone-headerrb").style.display = "inline";
    document.getElementById("phone-headerlb").style.display = "inline";
    return phonetimeheaderb();
}
function weatheroff() {
  var weatherpage = document.getElementById("weather-page");
  weatherpage.style.animation = "pageloadoff 0.8s forwards";
  document.getElementById("phone-headerl").style.display = "inline";
    document.getElementById("phone-headerr").style.display = "inline";
    document.getElementById("phone-headerrb").style.display = "none";
    document.getElementById("phone-headerlb").style.display = "none";
    setTimeout(function weatheroffs() {
      weatherpage.style.animation = "pageloadon 0.8s";
      weatherpage.style.display = "none"
  },800);
}

function clockon() {
  var clockpage = document.getElementById("clock-page");
  clockpage.style.display = "block";

  document.getElementById("phone-headerl").style.display = "none";
    document.getElementById("phone-headerr").style.display = "none";
    document.getElementById("phone-headerrb").style.display = "inline";
    document.getElementById("phone-headerlb").style.display = "inline";
    return phonetimeheaderb();
}
function clockoff() {
  var clockpage = document.getElementById("clock-page");
  clockpage.style.animation = "pageloadoff 0.8s forwards";

  document.getElementById("phone-headerl").style.display = "inline";
    document.getElementById("phone-headerr").style.display = "inline";
    document.getElementById("phone-headerrb").style.display = "none";
    document.getElementById("phone-headerlb").style.display = "none";
    setTimeout(function clockoffs() {
      clockpage.style.animation = "pageloadon 0.8s";
      clockpage.style.display = "none"
  },800);
}
</script>
